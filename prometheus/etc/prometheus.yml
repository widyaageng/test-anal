global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape metrics from OpenTelemetry Collector
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]
    scrape_interval: 10s
    metrics_path: /metrics

  # Scrape metrics exported by OpenTelemetry Collector
  - job_name: "otel-collector-prometheus-exporter"
    static_configs:
      - targets: ["otel-collector:8889"]
    scrape_interval: 10s
    metrics_path: /metrics

  # Add more scrape configs as needed
  # - job_name: "your-app"
  #   static_configs:
  #     - targets: ["your-app:port"]

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
